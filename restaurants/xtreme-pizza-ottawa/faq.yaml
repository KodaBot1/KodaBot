faq:
  - question: What are your hours?
    answer: We’re open daily from 11:00 AM to 11:59 PM.

  - question: Where are you located?
    answer: 125 Preston St, Ottawa, ON K1R 7P3.

  - question: Do you deliver?
    answer: Yes — we offer both delivery and pickup through our online system or by phone.

  - question: Do you have gluten-free pizza?
    answer: Yes! Gluten-free crust is available for medium pizzas for an additional $4.

  - question: How can I order?
    answer: You can order online at https://mottawa.xtremepizzaottawa.com/menu or call (613) 230-5555